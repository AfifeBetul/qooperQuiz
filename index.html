<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Afife Betul Cakir</title>
  </head>
  <body>
    <form id="form">
      <label for="email">Array:</label>
      <input
        type="text"
        name="array"
        placeholder="Example: aaBabcDaA"
        value="aaBabcDaA"
        pattern="[a-zA-Z]{1,200000}"
        required
      />
      <button type="submit">Check</button>
    </form>

    <div>
      <span>Result: </span>
      <span id="message"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
